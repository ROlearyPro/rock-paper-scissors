<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>RPS</title>
</head>

<body>
    <div class="section-divider">
        <section class="player-side-wrap">
            <aside class="player-inner-wrap">
                <h3>P1</h3>
                <div class="player-area">
                </div>
            </aside>
        </section>
        <article class="start-page page-wrap">
            <h1>Rock Paper Scissors+</h1>
            <h2>Choose your game!</h2>
            <article class="choices-wrap">
                <div class="choices-container">
                    <button class="classic-rps rps-game-button">
                        <h3>Classic!</h3>
                        <h5>Rock > Scissors <br> Scissors > Paper <br> Paper > Rock</h5>
                    </button>
                </div>
                <div class="choices-container">
                    <button class="advanced-rps rps-game-button">
                        <h3>Advanced!</h3>
                        <h5>Rock > Scissors, Lizard <br> Scissors > Paper, UFO <br> Paper > Rock, Alien <br> Lizard >
                            Scissors, Alien <br> Alien > Rock, UFO <br> UFO > Paper, Lizard </h5>
                    </button>

                </div>
            </article>
        </article>
        <article class="game-page page-wrap hidden">
            <h1>Rock Paper Scissors+</h1>
            <h2 class="announcement">Make your pick!</h2>
            <article class="boxes-wrap hidden">

                <section class="box-wrap box1-wrap">
                    <div class="image-box1 box icon" id="boxOne">
                        <img src="assets/rock.png" class="hidden" alt="">
                    </div>
                    <h4 class="box1-label">You threw:</h4>
                </section>

                <section class="box-wrap box2-wrap">
                    <div class="image-box2 box icon" id="boxTwo">
                        <img src="assets/rock.png" class="hidden" alt="">
                    </div>
                    <h4 class="box2-label">Opponent threw:</h4>
                </section>
            </article>
            <section class="button-hide-container">
                <section class="buttons-wrap">
                    <button class="rps-button-0 rock main-button" title="rock">ü™®</button>
                    <button class="rps-button-1 paper main-button" title="paper">üìú</button>
                    <button class="rps-button-2 scissors main-button" title="scissors">‚úÇÔ∏è</button>
                </section>
                <section class="buttons-wrap">
                    <button class="rps-button-3 lizard main-button" title="lizard">ü¶é</button>
                    <button class="rps-button-4 alien main-button" title="alien">üëΩ</button>
                    <button class="rps-button-5 ufo main-button" title="ufo">üõ∏</button>
                </section>
            </section>
        </article>

        <section class="opponent-side-wrap">
            <aside class="opponent-inner-wrap">
                <h3>P2</h3>
                <div class="opponent-area">
                    <!-- <div>Wins:0</div> -->
                </div>
            </aside>
        </section>


    </div>
    <script src="main.js"></script>
</body>


</html>
