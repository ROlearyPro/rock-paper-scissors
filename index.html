<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Document</title>
</head>

<body>
  <div class="section-divider">
    <article class="page-wrap">
      <h1>Rock paper scissors</h1>


      <section class="buttons-wrap">
        <button class="rps-rock-button main-button">Button rock</button>
        <button class="rps-scissors-button main-button">Button scissors</button>
        <button class="rps-paper-button main-button">Button paper</button>
        <button class="rps-alien-button main-button">Button alien</button>
        <button class="rps-lizard-button main-button">Button lizard</button>
        <button class="rps-ufo-button main-button">Button UFO</button>

      </section>

    </article>
    
    <section class="saved-palettes-outer-wrap">
      <aside class="saved-palettes-inner-wrap">
        <h3>Saved Palette Section</h3>
        <div class="saved-palettes-area">
          <ul>
            <li>No saved palettes yet!</li>
            <div></div>
            <img src="assets/delete.png" class="mini-palette-delete hidden">
        </div>
        </ul>
      </aside> 
    </section>
  </div>
  <script src="main.js"></script>
</body>


</html>
